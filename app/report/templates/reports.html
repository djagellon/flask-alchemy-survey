{% extends 'home.html' %}

{% block header %}
    <h1>{% block title %}Report{% endblock %}</h1>
{% endblock %}

{% block app_content %}
<h2> Report for Module: {{module}}</h2>
    </br/><br/>
    <table id="dt" class="stripe row-border hover cell-border" style="width:100%">
        <thead>
            <tr>
                <th>Label</th>
                <th>Quetion</th>
                <th>Answer</th>
                <th>Output (short)</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>

    <input type="button" value="Test Again" onclick="window.location.href='{{ url_for('survey.start', module='tester') }}'">
    <br/><br/> 

    <input type="button" value="Clear DB" onclick="window.location.href='{{ url_for('report.delete_all') }}'">
{% endblock %}

{% block scripts %}
    {{super()}}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    
 
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/datatables.min.js"></script>

    <script type="text/javascript" src={{url_for("static", filename="js/report.js")}}></script>
{% endblock %}
