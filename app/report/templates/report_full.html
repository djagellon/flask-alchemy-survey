{% extends 'home.html' %}

{% block header %}
    <h1>{% block title %}Full Report{% endblock %}</h1>
{% endblock %}


{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Detailed Information</h3>
  </div>
  <div class="panel-body">
    {% if data %}
      {{data | safe}}
    {% else %}
      No further details available.
    {% endif %}
  </div>
</div>
{% endblock %}
