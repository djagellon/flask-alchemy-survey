{% extends 'collect.html' %}

{% block header %}
  <h1>{% block title %}Questoinnaire{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post">

    <br/>
    {% for question in survey %}

      <h3>{{ question.question.label }}</h3>
      <p>{{ question.question() }}</p> 

    {% endfor %}

    <br/><br/>
    <input type="submit" value="{{ submit_string }}">

  </form>

{% endblock %}
